<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
     <!--注释-->
    <!--br 换行-->
    白日依山尽，<br>
    黄河入海流。<br>
     <hr>
    <h1>HelloWorld</h1><br>
    <h2>HelloWorld</h2><br>
    <h3>HelloWorld</h3><br>
    <h4>HelloWorld</h4><br>
    <h5>HelloWorld</h5><br>
    <h6>HelloWorld</h6>
     <hr/>
   <b> 白日依山尽，<br>
     黄河入海流。<br></b>
     <hr>
     <hr/>
     <i> 白日依山尽，<br>
         黄河入海流。<br></i>
     <hr>

</body>
</html>
