<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    form：用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
-->
    <form>
    用户名：<input name="username"> <br />
    密&nbsp;码：<input name="password"> <br />
        <input type="submit" value="登录">
    </form>
</body>
</html>
