<!DOCTYPE >
<html>
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1" width="50%" cellpadding="0" cellspacing="0">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>杨过</td>
        <td>50</td>
    </tr>
</table>

</body>
</html>
